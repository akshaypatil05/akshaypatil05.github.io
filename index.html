<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Dr. Akshay Patil -</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: #f4f4f4;
            color: #333;
        }

        .sidebar {
            min-width: 220px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
            overflow-y: auto;
        }

        .sidebar img {
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid white;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }

        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        a {
            color: #2980b9;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #34495e;
            color: white;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: auto;
                width: 100%;
                text-align: center;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar a {
                display: inline-block;
                padding: 10px;
            }
        }
    </style>
</head>
